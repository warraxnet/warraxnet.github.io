<td><a href="rat0709_files/p0000057.jpg.html" target="_self"><img src="rat0709_files/thumbnails/tb_p0000057.jpg" border="0"  alt="Загнал дон Румата Жоффруа Тори на балкон. Повалил, тот попищал, все успокоились. Я подхожу сфотать и начинаю паниковать: решетка на балконной клетке частая, Жорик сидит в углу и свесил хвост вниз сквозь нее. Это нормально, но вместе с хвостом свешены и яйца.&#010;Я и думаю - все, копия старой байки про дела и скороую помощь:&#010;«Поступил как-то вызов на нашу подстанцию. Как положено - сердечный приступ. Приезжает бригада скорой . Стучатся в дверь, на что изможденный голос отзывается "Открыто". Входят они и видят картину - сидит голый дед с палкой на кровати с панцирной сеткой без матраца. Оказывается, 78-летний дед сел на кровать , она, естественно, растянулась, и его яйца провалились в дырку сетки. Только попробовал он встать - сетка стягивается и не выпускает яйца . Так он промучался целый час, после чего палкой подтянул телефон и вызвал скорую . Совместными усилиями бригады скорой дедушка был спасен...»&#010;Смех смехом, но реально - вот сейчас как Румата опять полезет доминантить, а яйца защемило, и что будет… Я даже представлять не хочу (а девушки почему-то в подобных местах в кино всегда хихикают).&#010;Судорожно отставляю фотоаппарат и начинаю отвязывать и отковыривать дно балкона, думая: «Только бы не дернулся!».&#010;Снял дно, смотрю - а, может, и не защемило. Проверяю - так точно, все спокойно проходит сквозь решетку.&#010;И Жорик смотрит так странно: «Это же как хотелось мне яйца пощупать, что аж клетку разобрал…»"></a><BR></td>
